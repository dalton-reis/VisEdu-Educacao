<script>

	function init() {
		var handler = new ThreeJSCustomHandler();
		Game.loadAPI(handler);
		VisEdu.create($('.world'), handler);
		var tab = $( ".menu-tabs" );
		tab.tabs(
			{
				activate: function( event, ui ) {
					onTabChange(ui);
				}
			});
		tab.tabs("option", "active", 1);
		PiecesController.tab = tab;
		PiecesController.createPallet($('#pallet-tab'));
		PiecesController.createTree($('.pieces-tree'));
		PiecesController.setupDraggables();
	}

	function onTabChange(ui) {
		var id = ui.newPanel.attr('id');
		switch(id) {
			case 'propriedades-tab':
				PropertiesController.setupProperties();
				break;
		}
	}
	
</script>
</head>
<body onload="init()">
	<div class='wrapper'>
		<div class='menu'>
			<div class='menu-tabs'>
			<ul>
			    <li><a href="#arquivo-tab">Arquivos</a></li>
			    <li><a href="#pallet-tab">Fábrica de Peças</a></li>
			    <li><a href="#propriedades-tab">Propriedades da Peça</a></li>
			    <li><a href="#ajuda-tab">Ajuda</a></li>
		    </ul>
				<div id='arquivo-tab' class='tab'></div>
				<div id='pallet-tab' class='tab'></div>
				<div id='propriedades-tab' class='tab'>
					<div class='property none'>
						<label class='msg'>Selecione um item</label>
					</div>
					<div class='property name'>
						<div class='label'>Nome</div>
						<input class='input' type="text" />
					</div>
					
				</div>
				<div id='ajuda-tab' class='tab'></div>
			</div>
			<div class='pieces-canvas'>
				<div class='pieces-tree'>
				</div>
			</div>
		</div>
		<div class='world'>
		</div>
	</div>
</body>
