<div id="plug-panel-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Imagem de fundo</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label class="col-md-4 control-label" for="bgImagem">Imagem de fundo</label>
          <div class="col-md-4">
            <input id="bgImagem" name="bgImagem" class="input-file" type="file" ng-model="bridge.file" >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="bridge.onCancel" >Cancelar</button>
        <button type="button" class="btn btn-primary" ng-click="bridge.onSuccess" >Ok</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
