<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<f:view>
	
		<h:head>
			<link href="/html5-2d-game-editor//htdocs/css/editor.css" rel="stylesheet" type="text/css"/>
			
			<script type="text/javascript">
			function pauseGame(){
				if(Game.paused){
					Game.paused = false;
					GameConsole.log('Game Unpaused!');
				}else{
					Game.paused = true;
					GameConsole.log('Game Paused!');
				}
			}
			function addClassError(arrayField){
				for(var i in arrayField){
					var field = document.getElementById(arrayField[i]);
					if(field != null){
						if(!field.value){
							field.className = field.className + " ui-state-error";
						}else{
							field.className = field.className.replace(" ui-state-error", "");
						}
					}
				}
			}
			var GameConsole = new Object();
			GameConsole.log = function(text){
				var console = document.getElementById("formGameConsole:gameConsoleArea");
				var currentDate = new Date();
				var date = currentDate.getDate() + "/" + currentDate.getMonth() + "/" + currentDate.getFullYear() + " " 
				           + currentDate.getHours() + ":" + currentDate.getMinutes() + ":" + currentDate.getSeconds();
				console.value += date + " - " + text + '\n';
				console.scrollTop = console.scrollHeight;
			}
			GameConsole.clear = function(){
				var console = document.getElementById("formGameConsole:gameConsoleArea");
				console.value = "";
			}
			</script>
		</h:head>
	
		<h:body style="background-color: #505050;">
			<h:panelGrid cellpadding="0" cellspacing="0" styleClass="content-wrap">
				<ui:include src="./messages.xhtml" />
				<ui:include src="./menu.xhtml" />
				<ui:include src="./game_screen.xhtml" />
			</h:panelGrid>
		</h:body>
	</f:view>

</html>
